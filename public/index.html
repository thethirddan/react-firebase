<!DOCTYPE html>
<html>
<head>
  <!-- React JS -->
  <script src="https://fb.me/react-0.14.2.js"></script>
  <script src="https://fb.me/react-dom-0.14.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>

  <!-- ReactFire -->
  <script src="https://cdn.firebase.com/libs/reactfire/0.5.1/reactfire.min.js"></script>
  <script type="text/babel">
    var ref = new Firebase('https://newfb.firebaseio.com');
    var authData = ref.getAuth();

    var Coffee = React.createClass({displayName: 'Coffee',
      render: function() {
        return (
          React.createElement('div', {className: "coffee"},
            "Hello, world! I am a Coffee."
          )
        );
      }
    });

    ReactDOM.render(
      React.createElement(Coffee, null),
      document.getElementById('content')
    );
  </script>
</head>

<body>
  <div id="content">Hey</div>
</body>
</html>
